default_config:

homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 22
  unit_system: metric
  time_zone: Asia/Makassar
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.0/24
        - fd00::/8
        - 127.0.0.1
        - ::1
      allow_bypass_login: true
  customize: !include customize.yaml
  external_url: https://home.dmit.ro
  internal_url: http://home.local:8123

http:
  server_port: 8123
  cors_allowed_origins:
    - https://home.dmit.ro
    - http://home.dmit.ro
    - http://home.local
  use_x_forwarded_for: true
  trusted_proxies:
    - 35.225.6.194
    - 127.0.0.1
    - ::1

tts:
  - platform: google_translate

frontend:
  themes: !include_dir_named themes

google_assistant:
  project_id: sadovnychyi
  service_account: !include sadovnychyi-2453d143a173.json
  report_state: true

group: !include groups.yaml
script: !include scripts.yaml
automation: !include automations.yaml
scene: !include scenes.yaml

recorder:
  purge_keep_days: 365

lovelace:
  mode: storage
  dashboards:
    lovelace-yaml:
      mode: yaml
      title: Climate
      icon: mdi:coolant-temperature
      show_in_sidebar: true
      filename: lovelace.yaml

sensor:
  - platform: template
    sensors:
      temperature_outside:
        friendly_name: "Temperature Outside"
        unit_of_measurement: '°C'
        value_template: "{{ state_attr('weather.home', 'temperature') }}"
        device_class: temperature
      temperature:
        friendly_name: "Temperature"
        unit_of_measurement: '°C'
        value_template: "{{ state_attr('fan.air_purifier', 'temperature') }}"
        device_class: temperature
      humidity_outside:
        friendly_name: "Humidity Outside"
        unit_of_measurement: '%'
        value_template: "{{ state_attr('weather.home', 'humidity') }}"
        device_class: humidity
      humidity:
        friendly_name: "Humidity"
        unit_of_measurement: '%'
        value_template: "{{ state_attr('fan.air_purifier', 'humidity') }}"
        device_class: humidity
      aqi:
        friendly_name: "AQI"
        unit_of_measurement: 'aqi'
        value_template: "{{ state_attr('fan.air_purifier', 'aqi') }}"
      target_temperature:
        value_template: "{{ state_attr('climate.thermostat', 'temperature') }}"
        device_class: temperature
        friendly_name: Target Temperature

yeelight:
