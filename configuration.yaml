xiaomi_aqara:
  discovery_retry: 10
  gateways:
    - key: !secret gateway_key

fan:
  - platform: xiaomi_miio
    name: Air Purifier
    host: 192.168.1.51
    token: !secret purifier_key
    model: zhimi.airpurifier.ma2

remote:
  - platform: xiaomi_miio
    name: Remote
    host: 192.168.1.61
    token: !secret ir_key
    slot: 1
    timeout: 30
    hidden: true
    commands: !include ir_commands.yaml

input_boolean:
  ac:
    name: "Air Conditioner"
    initial: off

climate:
  - platform: generic_thermostat
    name: Thermostat
    heater: input_boolean.ac
    target_sensor: sensor.temperature
    initial_hvac_mode: 'cool'
    keep_alive:
      hours: 1
    min_cycle_duration: 300
    min_temp: 17
    max_temp: 30
    ac_mode: true
    target_temp: 27
    away_temp: 30
    cold_tolerance: 0.5
    hot_tolerance: 0.5
    precision: 0.5

geo_location:
  - platform: usgs_earthquakes_feed
    feed_type: 'past_month_m25_earthquakes'
    radius: 150
    minimum_magnitude: 2.5

ios:
  actions:
    - name: Toggle lights
      background_color: "#000000"
      label:
        text: "Toggle lights"
        color: "#ffffff"
      icon:
        icon: lightbulb
        color: "#ffffff"
